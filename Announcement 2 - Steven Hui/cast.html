			<style type="text/css">
		
	/*keyframe animation - when homescreen is clicked, the screen fades into the next frame*/
	@keyframes screen {
	0% {
		opacity: 0;
	}
	70% {
		opacity: .5;
	}
	100% {
		opacity: 1;
	}
}
	
	/*z-index gives a layer effect to the fade in keyframe, opacity animation is set at full 2 seconds*/
	#para {
		z-index: 1;
		animation: screen 2s ease-in 0s;
	}

	</style>
</head>
