		/*keyframe animation - when homescreen is clicked, the screen fades into the next frame*/
		@keyframes screen {
		0% {
			opacity: 0;
		}
		70% {
			opacity: .5;
		}
		100% {
			opacity: 1;
		}
		}

		#para {
			z-index: 1;
			animation: screen 1s ease-in 0s;
		}

<script type="text/javascript">
	
	//imagesIndex is a variable that is being passed to showDivs with the var imagesIndex=1
	var imagesIndex = 1;
	showDivs(imagesIndex);

	//n is a parameter that is not defined yet
	function plusDivs(n) {
		showDivs(imagesIndex += n);
	}
	//n is being passed to showDivs
	function showDivs(n) {

		var i;
        var x = document.getElementsByClassName("images");
        //if n > legnth of x (which was defined by the length of images)
        if (n > x.length) {imagesIndex = 1}
        	//if n < 1, it jumps to the end (9), since there is more images, make imageIndex = 9
            if (n < 1) {imagesIndex = x.length}
                var i = 0
            	//if i < length of x (which is 9, since we have 9 images)
                while (i < x.length) {
                	//x counts the place of i in the array and displays only that image
                    x[i].style.display = "none";
                    //if x is less than i (9) images, move on to next image
                    i += 1;
                }
                //if x is less than i (9) images, move on to next image
                x[imagesIndex-1].style.display = "block";
    }

</script>
